<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodisgood| Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/login_style.css">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="heading">
                <div>
                    <h2 class="section-heading">Register <span>@foodisgood</span></h2>
                    <p>with your social Network</p>
                </div>
                <div class="social-icons">
                    <div class="google si">
                        <li><a href="#"><img src="./icons/google.svg" alt=""></a>Google</li>
                    </div>
                    <div class="fb si">
                        <li><a href="#"><img src="./icons/facebook.svg" alt=""></a></li>
                    </div>
                    <div class="twitter si">
                        <li><a href="#"><img src="./icons/twitter.svg" alt=""></a></li>
                    </div>
                    
                </div>
                
                <form action="" method="POST" class="input-wrap">
                    <input type="text" name="full_name" placeholder="Full Name">
                    <input type="tel" name="phone_number" placeholder="Phone Number" required>
                    <input type="text" name="username" placeholder="Username">
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="password" name="password1" placeholder="Password">
                    <input type="password" name="password2" required placeholder="Confirm Password">
                    <!-- <div class="checkbox">
                        <input type="checkbox" name=""id=""><span>Remember me</span>
                    </div> -->
                    <input type="submit" value="Register" id="btn">
                </form>
                <div class="account-info">
                    <h4>   Already have an Account ? <span><a href="login.html">Log in.</a></span></h4>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
